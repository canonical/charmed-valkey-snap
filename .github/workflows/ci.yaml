name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:

jobs:
  build:
    name: Build snap
    uses: canonical/data-platform-workflows/.github/workflows/build_snap.yaml@v12.6.0

  test:
    name: Test Snap
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Install required dependencies
        run: |
          sudo snap install yq
          
      - name: Download snap file
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ needs.build.outputs.artifact-prefix }}-*

      - name: Install snap file
        run: |
          version="$(cat snap/snapcraft.yaml | yq .version)"
          
          sudo snap install valkey_${version}_amd64.snap

      - name: Start snap service
        run: |
          sudo snap start valkey.server
          sleep 5

      - name: Run valkey cli
        run: |
          valkey.cli info
